<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
   <div class="container" ng-controller="NarrowItDownController as narrowIt">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowIt.getMatchedMenuItems(searchTerm)">Narrow It Down For Me!</button>
    </div>
<list-item items="narrowIt.items" on-remove="narrowIt.removeItem(index)"></list-item>
<div ng-if="narrowIt.errorMsg">{{narrowIt.errorMsg}}</div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
